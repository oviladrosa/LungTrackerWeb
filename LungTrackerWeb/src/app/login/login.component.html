<div class="login">
    <div fxLayout="column"  class="form-div" style="width: 100%;">
        <h1 class="welcome-text">Acceso personal investigador</h1>
        <h2 class="light-text">Estás accediendo al área de consulta de los investigadores</h2>
        <form method="post">
            <mat-form-field class="form-item" appearance="outline" >
                <mat-label>Email</mat-label>
                <input matInput
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email"
                    required="required"
                    />
            </mat-form-field>
            <mat-form-field class="form-item" appearance="outline" >
                <mat-label>Password</mat-label>
                <input matInput
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    required="required"
                />
            </mat-form-field>
            <button class="form-button" mat-raised-button color="primary" type="submit" (click)="login()">Log in</button>
        </form>
    </div>
</div>
